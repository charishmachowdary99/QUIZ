<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 1rem;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #cart {
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      background: white;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Shop</h1>
    <div id="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main id="product-list"></main>

  <div id="cart-modal" class="modal hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: â‚¹<span id="total-price">0</span></p>
    <button onclick="closeCart()">Close</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 499, image: "https://via.placeholder.com/150" },
      { id: 2, name: "Shoes", price: 999, image: "https://via.placeholder.com/150" },
      { id: 3, name: "Jeans", price: 799, image: "https://via.placeholder.com/150" },
      { id: 4, name: "Watch", price: 1299, image: "https://via.placeholder.com/150" }
    ];

    let cart = [];

    function displayProducts() {
      const list = document.getElementById("product-list");
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>â‚¹${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCartCount();
    }

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    function showCart() {
      document.getElementById("cart-modal").classList.remove("hidden");
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      let total = 0;

      cart.forEach((item) => {
        const li = document.createElement("li");
        li.innerText = `${item.name} - â‚¹${item.price}`;
        list.appendChild(li);
        total += item.price;
      });

      document.getElementById("total-price").innerText = total;
    }

    function closeCart() {
      document.getElementById("cart-modal").classList.add("hidden");
    }

    document.getElementById("cart").addEventListener("click", showCart);

    displayProducts();
  </script>

</body>
</html>
